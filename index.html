<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>Document</title>
</head>


<body>

    <div class="container">
        <form action="" id="form" >
            <div class="card">
                <div class="card-header">
                    <h2>Payment form example</h2>
                </div>

                <div class="card-body">

                    

                    <div class="row">
                        <!-- Numero tarjeta -->
                        <div class="col-5">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Card #</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXX" required
                                   name="numberCard" >
                                <div class="invalid-feedback">Ingresa un Numero De Tarjeta valido</div>
                            </div>
                        </div>

                        <!-- Numero CVC -->
                        <div class="col-3">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">CVC #</label>
                                <input type="text" class="form-control" id="cvcNumber" placeholder="0000" name="cvc" required >
                                <div class="invalid-feedback">Ingresar un CVC valido</div>
                            </div>

                        </div>

                        <!-- Monto -->
                        <div class="col-4">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Amount</label>
                                <input type="text" class="form-control" id="amount" placeholder="Amount" name="amount" required >
                                <div class="invalid-feedback">Ingresar un Monto valido</div>
                            </div>

                        </div>

                    </div>

                    <div class="row">
                        <!-- Nombre -->
                        <div class="col-6">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">First Name</label>
                                <input type="text" class="form-control" id="nombre" placeholder="" name="firstName" required >
                                <div class="invalid-feedback">Ingresa un Nombre valido</div>
                            </div>

                        </div>

                        <!-- Apellido -->
                        <div class="col-6">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Last Name</label>
                                <input type="text" class="form-control" id="apellido" placeholder="" name="lastName" required >
                                <div class="invalid-feedback">Ingresa un Apellido valido</div>
                            </div>

                        </div>

                    </div>
                    <!-- Ciudad -->
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">City</label>
                                <input type="text" class="form-control" id="city" placeholder="" name="city" required >
                                <div class="invalid-feedback">Ingresa una Ciudad valida</div>
                            </div>

                        </div>


                        <div class="col-3">

                            <!-- Estado / Region -->
                            <label for="validationCustom04">State</label>
                            <select class="custom-select" id="state" name="state" required>
                                <option selected disabled value="state">Pick a state</option>
                                <option>State 1</option>
                                <option>State2</option>
                                <option>State3</option>
                            </select>
                            <div class="invalid-feedback">Ingresa un Estado</div>


                        </div>

                        <!-- Codigo postal -->
                        <div class="col-3">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Postal Code</label>
                                <input type="text" class="form-control" id="postal" placeholder="" name="postalCode" required >
                                <div class="invalid-feedback">Ingresa un Codigo Postal valido </div>
                            </div>

                        </div>

                    </div>

                    <div class="row">
                        <div class="col-6 ">
                            <!-- Metodo de pago -->
                            <label for="exampleFormControlInput1">We Accept:</label> <br>
                            <div class="col-6 pl-0 ">
                                <div class="form-group bg-secondary d-flex justify-content-center pl-3">

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1" checked>
                                        <label class="form-check-label" for="inlineRadio1"><i
                                                class="fab fa-cc-mastercard text-white pr-2"></i></label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fab fa-cc-visa text-white pr-2"></i></label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fab fa-cc-diners-club text-white pr-2"></i></label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fab fa-cc-amex text-white pr-2"></i></label>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <!-- Mensaje -->
                        <div class="col-6">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="mensaje" rows="3"></textarea>
                                <small>Add any notes here.</small>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="card-footer text-muted d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary mr-3">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>

                </div>
            </div>
        </form>
    </div>












    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
